
{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
{% include 'normal-navbar.html' %}
<div class="card shadow-sm card-style login-style">
  <br>
<form method="post" class="accountform">
   <div class="form-group">
    <p >Please specify your email address to receive instructions for resetting it.</p>
    <br>
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken" class="form-control">
    </div>
     {{ form.email.errors }}
    <p>
      <label for="id_email" class="control-label required-field">E-mail address:</label>
      {{ form.email }}

    <input type="submit" value="Reset password"  class="btn btn-info btn-sm my-3"  /></p>
</div>
</form>
<br>
</div>

{% endblock %}
